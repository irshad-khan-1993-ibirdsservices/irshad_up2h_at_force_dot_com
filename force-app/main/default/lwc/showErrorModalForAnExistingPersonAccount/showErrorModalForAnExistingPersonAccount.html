<!-- childModalComponent.html -->
<template>

    <div class="slds-grid slds-grid_align-end slds-var-p-around_medium">
        <lightning-button 
            variant="brand-outline" 
            label="Previous" 
            title="go to previous step" 
            onclick={handlePreviousStep} 
            class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button 
            variant="brand" 
            label="Next" 
            title="go to next step" 
            onclick={handleNextStep} 
            class="slds-m-left_x-small"
        ></lightning-button>
    </div>

    <template if:true={shouldModalOpened}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header" style="background:#c23934;">
                    <h2 class="slds-text-heading_medium" style="font-weight:bold; color: #fff;">Duplicate Person Account</h2>
                    <!-- <button class="slds-button slds-modal__close" onclick={closeModal}>X</button> -->
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="slds-p-vertical_x-small" style="font-style:italic;">The Person Account is already exists.</p>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">First Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Last Name">Last Name</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="Phone">Phone</div>
                                </th>							
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="slds-hint-parent">
                                <td data-label="First Name">
                                    <div class="slds-truncate" title={newRecordBlock.FirstName}>{newRecordBlock.FirstName}</div>
                                </td>
                                <td data-label="Last Name">
                                    <div class="slds-truncate" title={newRecordBlock.LastName}>{newRecordBlock.LastName}</div>
                                </td>
                                <td data-label="Phone">
                                    <div class="slds-truncate" title={newRecordBlock.Phone}>{newRecordBlock.Phone}</div>
                                </td>							
                            </tr>						
                        </tbody>
				    </table>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
